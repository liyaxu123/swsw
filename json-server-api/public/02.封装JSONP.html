<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.封装JSONP</title>
</head>

<body>
  <button id="getJsonp">jsonp请求</button>
</body>

<script>
  let getJsonpBtn = document.getElementById('getJsonp');

  // 创建jsonp的回调函数
  function fun(data) {
    console.log('jsonp：', data);
  }

  // 点击按钮，发送jsonp请求
  getJsonpBtn.onclick = function () {
    // 1、动态创建一个script标签
    let script = document.createElement('script');

    // 2、将目标服务器的url赋值给src属性
    script.src = 'http://localhost:3001/api/ajax/jsonp?callback=fun'

    // 3、将这个创建好的script添加到页面中
    document.body.appendChild(script);

    // 4、当script标签加载完毕之后，删除这个script标签
    script.onload = function () {
      this.remove();
    }
  }
</script>

</html>
